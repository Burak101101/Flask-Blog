{% extends 'base.html' %}

{% block content %}
    <h2>{{ post['title'] }}</h2>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <p>{{ post['content'] }}</p>

    <!-- Kullanıcının postu düzenleme ve silme yetkilerini kontrol edin -->
    {% if session.get('user_id') == post['user_id'] or session.get('username') == 'admin' %}
        <a href="{{ url_for('edit', id=post['id']) }}" class="btn btn-warning">Edit</a>
        <form action="{{ url_for('delete', id=post['id']) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    {% endif %}
{% endblock %}
