{% extends 'base.html' %}

{% block content %}
<h1>Welcome to gBlog</h1>
{% for post in posts %}
    <div class="post">
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
            <p>By: {{ post['author'] }}</p>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        {% if session.get('user_id') == post['user_id'] or session.get('username') == 'admin' %}
            <a href="{{ url_for('edit', id=post['id']) }}">
                <span class="badge badge-warning">Edit</span>
            </a>
        {% endif %}
        <hr />
    </div>
{% endfor %}
{% endblock %}
